
<!DOCTYPE html>
<html>
<head>
    <title>Nexus Knowledge Graph - default</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        #info {
            margin-bottom: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        #mynetwork {
            width: 100%;
            height: 800px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #0a0a0a;
        }
        .stat {
            display: inline-block;
            margin-right: 30px;
            padding: 10px 15px;
            background: #333;
            border-radius: 5px;
        }
        h1 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="info">
        <h1>üß† Nexus Knowledge Graph</h1>
        <div class="stat">üìÅ Project: <strong>default</strong></div>
        <div class="stat">üîµ Nodes: <strong>0</strong></div>
        <div class="stat">üîó Edges: <strong>0</strong></div>
    </div>
    <div id="mynetwork"></div>

    <script type="text/javascript">
        // Node data
        var nodes = new vis.DataSet([]);
        
        // Edge data
        var edges = new vis.DataSet([]);

        // Create network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };
        
        var options = {
            nodes: {
                shape: 'dot',
                size: 16,
                font: {
                    size: 14,
                    color: '#ffffff'
                },
                borderWidth: 2,
                color: {
                    border: '#4CAF50',
                    background: '#2196F3',
                    highlight: {
                        border: '#FFC107',
                        background: '#FF9800'
                    }
                }
            },
            edges: {
                width: 2,
                color: {
                    color: '#666',
                    highlight: '#FFC107'
                },
                arrows: {
                    to: {
                        enabled: true,
                        scaleFactor: 0.5
                    }
                },
                smooth: {
                    type: 'continuous'
                }
            },
            physics: {
                stabilization: {
                    iterations: 200
                },
                barnesHut: {
                    gravitationalConstant: -8000,
                    springConstant: 0.04,
                    springLength: 95
                }
            },
            interaction: {
                hover: true,
                tooltipDelay: 100,
                navigationButtons: true,
                keyboard: true
            }
        };
        
        var network = new vis.Network(container, data, options);
        
        // Add click event
        network.on("click", function (params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = nodes.get(nodeId);
                console.log("Clicked node:", node);
            }
        });
        
        console.log("Graph loaded successfully!");
    </script>
</body>
</html>
