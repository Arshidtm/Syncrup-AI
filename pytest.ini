# Pytest configuration file

[tool:pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_neo4j: Tests that require Neo4j database
    requires_workers: Tests that require workers running
    requires_network: Tests that require network access

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
